
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - DSAM Portal</title>

<style>
  :root {
    --purple-800: #3e0b9e;
    --purple-700: #5b17e5;
    --purple-600: #7b3ffd;
    --purple-500: #a35bff;
    --purple-400: #c68dff;
    --white: #ffffff;
    --white-weak: rgba(255,255,255,.85);
    --glass-bg: rgba(255,255,255,.08);
    --glass-border: rgba(255,255,255,.25);
    --input-bg: rgba(255,255,255,.15);
    --input-bg-focus: rgba(255,255,255,.25);
    --danger: #ff4d94;
    --success: #4dffcf;
  }
  *{box-sizing:border-box;}
  html,body{margin:0;padding:0;height:100%;font-family:"Poppins",sans-serif;color:var(--white-weak);}
  body{
    background:
      radial-gradient(2px 2px at 20% 30%,rgba(255,255,255,.15) 0,transparent 100%),
      radial-gradient(2px 2px at 40% 70%,rgba(255,255,255,.1) 0,transparent 100%),
      radial-gradient(2px 2px at 60% 20%,rgba(255,255,255,.12) 0,transparent 100%),
      radial-gradient(2px 2px at 80% 80%,rgba(255,255,255,.08) 0,transparent 100%),
      radial-gradient(2px 2px at 10% 50%,rgba(255,255,255,.1) 0,transparent 100%),
      radial-gradient(2px 2px at 90% 10%,rgba(255,255,255,.12) 0,transparent 100%),
      linear-gradient(135deg, #667eea 0%, #764ba2 25%, #8b5cf6 50%, #a855f7 75%, #c084fc 100%);
    background-repeat:repeat;
    background-size:auto,auto,auto,auto,auto,auto,cover;
    overflow:hidden;
    animation: gradientShift 15s ease-in-out infinite;
  }
  
  @keyframes gradientShift {
    0%, 100% {
      background:
        radial-gradient(2px 2px at 20% 30%,rgba(255,255,255,.15) 0,transparent 100%),
        radial-gradient(2px 2px at 40% 70%,rgba(255,255,255,.1) 0,transparent 100%),
        radial-gradient(2px 2px at 60% 20%,rgba(255,255,255,.12) 0,transparent 100%),
        radial-gradient(2px 2px at 80% 80%,rgba(255,255,255,.08) 0,transparent 100%),
        radial-gradient(2px 2px at 10% 50%,rgba(255,255,255,.1) 0,transparent 100%),
        radial-gradient(2px 2px at 90% 10%,rgba(255,255,255,.12) 0,transparent 100%),
        linear-gradient(135deg, #667eea 0%, #764ba2 25%, #8b5cf6 50%, #a855f7 75%, #c084fc 100%);
    }
    50% {
      background:
        radial-gradient(2px 2px at 80% 70%,rgba(255,255,255,.15) 0,transparent 100%),
        radial-gradient(2px 2px at 20% 30%,rgba(255,255,255,.1) 0,transparent 100%),
        radial-gradient(2px 2px at 40% 80%,rgba(255,255,255,.12) 0,transparent 100%),
        radial-gradient(2px 2px at 60% 20%,rgba(255,255,255,.08) 0,transparent 100%),
        radial-gradient(2px 2px at 90% 50%,rgba(255,255,255,.1) 0,transparent 100%),
        radial-gradient(2px 2px at 10% 90%,rgba(255,255,255,.12) 0,transparent 100%),
        linear-gradient(225deg, #667eea 0%, #764ba2 25%, #8b5cf6 50%, #a855f7 75%, #c084fc 100%);
    }
  }
  .wrapper{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem;}
  .portal-heading{text-align:center;margin-bottom:2rem;color:var(--white);}
  .portal-heading h1{margin:0;font-size:2rem;font-weight:700;text-shadow:0 0 12px rgba(0,0,0,.5);}    
  .portal-heading .powered{display:block;font-size:1rem;font-weight:300;opacity:.85;margin-top:.25em;}
  .card{width:100%;max-width:360px;padding:2.25rem 2.5rem;background:var(--glass-bg);border:1px solid var(--glass-border);
        backdrop-filter:blur(20px) saturate(150%);border-radius:24px;box-shadow:0 0 40px rgba(0,0,0,.35);text-align:center;}
  .card h2{margin:0 0 1.5rem;font-size:1.5rem;font-weight:600;color:var(--white);}
  form{display:flex;flex-direction:column;gap:1rem;}
  .field{position:relative;}
  .field input{width:100%;padding:.85rem 1rem;border:none;border-radius:999px;background:var(--input-bg);
               color:var(--white);font-size:.95rem;}
  .field input::placeholder{color:rgba(255,255,255,.6);}    
  .card button{padding:.9rem 2rem;border:none;border-radius:999px;background:var(--white);color:var(--purple-700);
               font-weight:600;font-size:1rem;cursor:pointer;}
  #msg{margin-top:.75rem;min-height:1.25em;font-size:.9rem;font-weight:500;text-align:center;}
  #msg.error{color:var(--danger);} 
  #msg.success{color:var(--success);} 
  .link-line{margin-top:1rem;font-size:.9rem;}
  .link-line a{color:var(--white);font-weight:600;text-decoration:none;}
</style>

</head>
<body>
<div class="wrapper">
  <div class="portal-heading">
    <h1>DSAM PORTAL</h1>
    <span class="powered">~ Powered by ShivTech ~</span>
  </div>
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="field"><input type="text" id="loginUser" placeholder="Username" required></div>
      <div class="field"><input type="password" id="loginPass" placeholder="Password" required></div>
      <button type="submit">Login</button>
      <div id="msg"></div>
    </form>
    <div class="link-line"><a href="register.html">Register</a> | <a href="reset_password.html">Forgot Password?</a></div>
  </div>
</div>
<script>
  const form = document.getElementById('loginForm');
  const msg = document.getElementById('msg');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const user = document.getElementById('loginUser').value.trim();
    const pass = document.getElementById('loginPass').value;
    const data = JSON.parse(localStorage.getItem('users')||'[]');
    const match = data.find(u => u.username===user && u.password===pass);
    if(match) {
      msg.textContent = 'Login successful!';
      msg.className = 'success';
    } else {
      msg.textContent = 'Invalid username or password.';
      msg.className = 'error';
    }
  });
</script>
</body>
</html>
