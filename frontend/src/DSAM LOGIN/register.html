
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - DSAM Portal</title>

<style>
  :root {
    --purple-800: #3e0b9e;
    --purple-700: #5b17e5;
    --purple-600: #7b3ffd;
    --purple-500: #a35bff;
    --purple-400: #c68dff;
    --white: #ffffff;
    --white-weak: rgba(255,255,255,.85);
    --glass-bg: rgba(255,255,255,.08);
    --glass-border: rgba(255,255,255,.25);
    --input-bg: rgba(255,255,255,.15);
    --input-bg-focus: rgba(255,255,255,.25);
    --danger: #ff4d94;
    --success: #4dffcf;
  }
  *{box-sizing:border-box;}
  html,body{margin:0;padding:0;height:100%;font-family:"Poppins",sans-serif;color:var(--white-weak);}
  body{
    background:
      radial-gradient(1px 1px at 10% 20%,rgba(255,255,255,.9) 0,transparent 100%),
      radial-gradient(1px 1px at 30% 80%,rgba(255,255,255,.9) 0,transparent 100%),
      radial-gradient(1px 1px at 70% 40%,rgba(255,255,255,.9) 0,transparent 100%),
      radial-gradient(1px 1px at 90% 60%,rgba(255,255,255,.9) 0,transparent 100%),
      linear-gradient(to bottom,var(--purple-800) 0%,var(--purple-700) 40%,var(--purple-600) 65%,var(--purple-500) 85%,var(--purple-400) 100%);
    background-repeat:repeat;
    background-size:auto,auto,auto,auto,cover;
    overflow:hidden;
  }
  .wrapper{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem;}
  .portal-heading{text-align:center;margin-bottom:2rem;color:var(--white);}
  .portal-heading h1{margin:0;font-size:2rem;font-weight:700;text-shadow:0 0 12px rgba(0,0,0,.5);}    
  .portal-heading .powered{display:block;font-size:1rem;font-weight:300;opacity:.85;margin-top:.25em;}
  .card{width:100%;max-width:360px;padding:2.25rem 2.5rem;background:var(--glass-bg);border:1px solid var(--glass-border);
        backdrop-filter:blur(20px) saturate(150%);border-radius:24px;box-shadow:0 0 40px rgba(0,0,0,.35);text-align:center;}
  .card h2{margin:0 0 1.5rem;font-size:1.5rem;font-weight:600;color:var(--white);}
  form{display:flex;flex-direction:column;gap:1rem;}
  .field{position:relative;}
  .field input{width:100%;padding:.85rem 1rem;border:none;border-radius:999px;background:var(--input-bg);
               color:var(--white);font-size:.95rem;}
  .field input::placeholder{color:rgba(255,255,255,.6);}    
  .card button{padding:.9rem 2rem;border:none;border-radius:999px;background:var(--white);color:var(--purple-700);
               font-weight:600;font-size:1rem;cursor:pointer;}
  #msg{margin-top:.75rem;min-height:1.25em;font-size:.9rem;font-weight:500;text-align:center;}
  #msg.error{color:var(--danger);} 
  #msg.success{color:var(--success);} 
  .link-line{margin-top:1rem;font-size:.9rem;}
  .link-line a{color:var(--white);font-weight:600;text-decoration:none;}
</style>

</head>
<body>
<div class="wrapper">
  <div class="portal-heading">
    <h1>DSAM PORTAL</h1>
    <span class="powered">~ Powered by ShivTech ~</span>
  </div>
  <div class="card">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="field"><input type="text" id="regUser" placeholder="Username" required></div>
      <div class="field"><input type="password" id="regPass" placeholder="Password" required></div>
      <button type="submit">Register</button>
      <div id="msg"></div>
    </form>
    <div class="link-line"><a href="login.html">Back to Login</a></div>
  </div>
</div>
<script>
  const regForm = document.getElementById('registerForm');
  const msg = document.getElementById('msg');
  regForm.addEventListener('submit', e => {
    e.preventDefault();
    const user = document.getElementById('regUser').value.trim();
    const pass = document.getElementById('regPass').value;
    let data = JSON.parse(localStorage.getItem('users')||'[]');
    if(data.find(u=>u.username===user)) {
      msg.textContent = 'Username already exists.';
      msg.className = 'error';
      return;
    }
    data.push({username:user,password:pass});
    localStorage.setItem('users', JSON.stringify(data));
    msg.textContent = 'Registration successful!';
    msg.className = 'success';
  });
</script>
</body>
</html>
